<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>首页</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	    <!-- start: CSS file-->

		<!-- Vendor CSS-->
		<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/vendor/skycons/css/skycons.css" rel="stylesheet" />
		<link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

		<!-- Plugins CSS-->
		<link href="/static/plugins/bootkit/css/bootkit.css" rel="stylesheet" />
		<link href="/static/plugins/scrollbar/css/mCustomScrollbar.css" rel="stylesheet" />
		<link href="/static/plugins/fullcalendar/css/fullcalendar.css" rel="stylesheet" />
		<link href="/static/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet" />
		<link href="/static/plugins/xcharts/css/xcharts.min.css" rel="stylesheet" />
		<link href="/static/plugins/morris/css/morris.css" rel="stylesheet" />

		<!-- Theme CSS -->
		<link href="/static/css/jquery.mmenu.css" rel="stylesheet" />

		<!-- Page CSS -->
		<link href="/static/css/style.css" rel="stylesheet" />
		<link href="/static/css/add-ons.min.css" rel="stylesheet" />
		<link href="/static/css/mycss.css" rel="stylesheet" />
		<link href="/static/css/mycss1.css" rel="stylesheet" />
		<link href="/static/css/check.css" rel="stylesheet">

		<!-- end: CSS file-->
		<!--<link href="/static/test/css/skincolor.css" rel="stylesheet" />-->

		<!-- Head Libs -->
		<script src="/static/plugins/modernizr/js/modernizr.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body style="background-color: transparent">
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row" style="max-width:1060px ;  margin: 0 auto;  margin-bottom: 1em;  background: #fff;">
				<!-- Main Page -->
				<div >
					<!-- Page Header -->
					<div >
						<div >
							<ol class="breadcrumb visible-sm visible-md visible-lg">
								<li><a href="/index_home"><i class="icon fa fa-home"></i>Home</a></li>
								<li class="active"><i class="fa fa-copy"></i>实验组</li>
							</ol>
						</div>
						<div class="pull-right">
						</div>
					</div>
					<!-- End Page Header -->

                    	<div style="display: block" id="ExperimentGroupDetails">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
									<h4 class="modal-title" style="color:black">实验组</h4>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" method="post"  role="form" id="ExperimentGroupInfo">
											{% csrf_token %}
										<div class="form-group">
											<label  class="col-md-2  mylabel">实验组编号</label>
											<div class="col-md-2"><input type="text" class="form-control myinput " name="G_id" id="G_id" readonly="true"></div>
										</div>
										<div class="form-group">
											<label  class="col-md-2  mylabel">名称</label>
											<span style="color:red;float:left;">*</span>
                                			<div class="col-md-3" style="padding-left: 10px;padding-right: 22px;"><input type="text" class="form-control myinput" name="name" oninput = "checkename()"></div>
                                			<div class="enamestatus"></div>
										</div>
										<div class="form-group">
											<label  class="col-md-2 mylabel">创建时间</label>
											<div class="col-md-3"><input type="date" class="form-control myinput" name="date"></div>
										</div>
										<div class="form-group">
											<label  class="col-md-2 mylabel">创建者</label>
											<div class="col-md-2"><input type="text" class="form-control myinput" name="D_id" readonly readonly="true"></div>
										</div>
										<div class="form-group">
											<label class="col-md-2 mylabel">描述</label>
											<div class="col-md-8"><textarea class="form-control myinput" name="description"></textarea></div>
										</div>
									 </form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" onclick="deleteGroup()">删除</button>
									<button type="button" id = "experimentGroupbt" class="btn btn-primary" data-dismiss="modal" style="margin-top:4px;border-top-width: 1px;border-bottom-width: 1px;margin-bottom: 4px;">保存</button>
								</div>
							</div><!-- /.modal-content -->
						<!-- /.modal-dialog -->
					<!-- /.modal -->

                    <div class="row" style="max-width:1060px ;  margin: 0 auto;   background: #fff;">
						<div class="col-lg-12 col-md-12 ">
							<div class="panel bk-widget bk-border-off bk-noradius">
								<div class="panel-heading bk-bg-primary">
									<div class="row">
										<div class="col-md-4 text-left bk-vcenter">
											<h4 class="bk-margin-off">实验组患者</h4>
										</div>
                                        <div class="panel-actions col-md-2 text-right">
                                            <!--<a  ><i class="fa fa-edit"></i></a>-->
                                            <!--<a  class="btn-minimize"><i class="fa fa-chevron-up"></i></a>-->
                                        </div>

									</div>
								</div>
								<div class="panel-body bk-bg-white bk-padding-off-top bk-padding-off-bottom">
									<div class="row table-responsive">
                                        <table class="table" id="patient" style="text-indent:2em;text-align:center;color:black;">
                                            <thead>
                                            <tr>
                                                <th style="width:10%;text-align:center;">患者编号</th>
                                                <th style="width:10%;text-align:center;">姓名</th>
                                                <th style="width:8%;text-align:center;">性别</th>
                                                <th style="width:8%;text-align:center;">年龄</th>
                                                <th style="width:10%;text-align:center;">门诊次数</th>
                                                <th style="width:10%;text-align:center;">急诊次数</th>
                                                <th style="width:10%;text-align:center;">住院次数</th>
                                                <th style="width:10%;text-align:center;">健康状况</th>
                                                <th style="width:14%;text-align:center;">入组时间</th>
                                                <th style="width:10%;text-align:center;">删除</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
							    </div>
                                <div class="row col-lg-3 col-md-3 text-left">
                                <a  data-toggle="modal" onclick="addPatientIntoGroup()" href="#patientList" class="mylabel"><i class="glyphicon glyphicon-plus "></i> 添加患者入组</a>
                                </div>
						    </div>
					    </div>
                    </div>
				</div>
			</div>
		</div>

				<!-- End Main Page -->


		<!--/container-->

		<!--<a class="btn btn-primary" data-toggle="modal" href="#modal-id">Trigger modal</a>-->
		<div class="modal fade" id="patientList">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
						<h4 class="modal-title">患者</h4>
					</div>
					<div class="modal-body">
						<form method="post" class="form" role="form" id="addPatientIntoGroup">
							<div class="row table-responsive">
							<table class="table" id="addpatient" style="text-indent:2em;text-align:center;color:black;">
								<thead>
								<tr>
									<th style="width:10%;text-align:center;"></th>
									<th style="width:10%;text-align:center;"></th>
									<th style="width:15%;text-align:center;">患者编号</th>
									<th style="width:15%;text-align:center;">姓名</th>
									<th style="width:15%;text-align:center;">健康状况</th>
									<th style="width:10%;text-align:center;">性别</th>
									<th style="width:10%;text-align:center;">年龄</th>
								</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" id="addPatientIntoGroupbt" class="btn btn-primary" data-dismiss="modal">提交</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


		<!-- start: JavaScript-->

		<!-- Vendor JS-->
		<script src="/static/vendor/js/jquery.min.js"></script>
		<script src="/static/vendor/js/jquery-2.1.1.min.js"></script>
		<script src="/static/vendor/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/vendor/skycons/js/skycons.js"></script>

		<!-- Plugins JS-->
		<script src="/static/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>


		<!-- Theme JS -->
		<script src="/static/js/jquery.mmenu.min.js"></script>
		<script src="/static/js/core.min.js"></script>


		<script src="/static/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
		<script src="/static/plugins/moment/js/moment.min.js"></script>
		<script src="/static/plugins/fullcalendar/js/fullcalendar.min.js"></script>
		<script src="/static/plugins/chosen/js/chosen.jquery.min.js"></script>
		<script src="/static/plugins/autosize/jquery.autosize.min.js"></script>
		<script src="/static/plugins/placeholder/js/jquery.placeholder.min.js"></script>
		<script src="/static/plugins/wizard/js/jquery.bootstrap.wizard.min.js"></script>
		<script src="/static/plugins/maskedinput/js/jquery.maskedinput.js"></script>
		<script src="/static/js/pages/form-wizard.js"></script>

		<script src="/static/js/pages/skinManage.js"></script>
		<script src="/static/js/pages/tools.js"></script>
		<script src="/static/js/pages/group.js"></script>
		<script src="/static/js/pages/frame-refresh.js"></script>
		<script>
			$("#experimentGroupbt").click(function(){
    			submitExperimentGroup();
    		});
			function submitExperimentGroup(){
				if (confirm("确定提交吗？")){
					$.ajax({
						type: "POST",
						url: "/i38/",
						data: $("#ExperimentGroupInfo").serialize(),
						dataType: "json",
						success: function (data) {
							successProcess(data);
						},
						error:function(data){
							errorProcess(data);
						}
					});
					//editExperimentGroup();
				}
			}
		</script>
		<!-- end: JavaScript-->

	</body>

</html>

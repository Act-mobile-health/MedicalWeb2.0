<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>首页</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	    <!-- start: CSS file-->

		<!-- Vendor CSS-->
		<link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/static/vendor/skycons/css/skycons.css" rel="stylesheet" />
		<link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

		<!-- Plugins CSS-->
		<link href="/static/plugins/bootkit/css/bootkit.css" rel="stylesheet" />
		<link href="/static/plugins/scrollbar/css/mCustomScrollbar.css" rel="stylesheet" />
		<link href="/static/plugins/fullcalendar/css/fullcalendar.css" rel="stylesheet" />
		<link href="/static/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet" />
		<link href="/static/plugins/xcharts/css/xcharts.min.css" rel="stylesheet" />
		<link href="/static/plugins/morris/css/morris.css" rel="stylesheet" />

		<!-- Theme CSS -->
		<link href="/static/css/jquery.mmenu.css" rel="stylesheet" />

		<!-- Page CSS -->
		<link href="/static/css/style.css" rel="stylesheet" />
		<link href="/static/css/add-ons.min.css" rel="stylesheet" />




		<link href="/static/css/mycss.css" rel="stylesheet" />

		<!-- end: CSS file-->


		<!-- Head Libs -->
		<script src="/static/plugins/modernizr/js/modernizr.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->


	</head>

	<body style="background-color: transparent">
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row" style="max-width:1060px ;  margin: 0 auto;  margin-bottom: 1em;  background: #fff;">
				<!-- Main Page -->
				<div >
					<!-- Page Header -->
					<div >
						<div >
							<ol class="breadcrumb visible-sm visible-md visible-lg">
								<li><a href="/index_home"><i class="icon fa fa-home"></i>Home</a></li>
								<li class="active"><i class="fa fa-laptop"></i>邀请码</li>
							</ol>
						</div>
					</div>
					<!-- End Page Header -->
					<div class="row" style="max-width:1060px ;  margin: 0 auto;  margin-bottom: 1em;  background: #fff;">
						<div class="col-lg-6 col-md-12" >
							<div class="panel bk-widget bk-border-off bk-noradius">
								<div class="panel-heading bk-bg-primary">
									<div class="row">
										<div class="col-xs-8 text-left bk-vcenter">
											<h4 class="bk-margin-off">添加邀请码</h4>
										</div>
										<div class="col-xs-4 bk-vcenter text-right">
											<i class="fa fa-users"></i>
										</div>
									</div>
								</div>
                                <div class="panel-body bk-bg-white bk-padding-off-top bk-padding-off-bottom">
                                    <div class="form-horizontal">
                                        <div class="form-group" style="margin-top:20px;">
                                            <label class="col-sm-3 control-label">邀请码前缀</label>

                                            <div class="col-sm-9">
                                                <input class="form-control" id="prefix" placeholder="小于8个字符">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">邀请码类别</label>

                                            <div class="col-sm-9">
                                                <input class="form-control" id="uid" type="number" placeholder="0为公开，其他数字为对应用户的UID">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">邀请码数量</label>

                                            <div class="col-sm-9">
                                                <input class="form-control" id="num" type="number" placeholder="要生成的邀请码数量">
                                            </div>
                                        </div>
                                    </div>
                                    <button id="invitebt" type="submit" name="action" value="add" class="btn btn-primary">生成</button>
                                </div>
                            </div>

						</div>
						<div class="col-lg-6 col-md-12">
							<div class="panel bk-widget bk-border-off bk-noradius">
								<div class="panel-heading bk-bg-primary">
									<div class="row">
										<div class="col-xs-8 text-left bk-vcenter">
											<h4 class="bk-margin-off">邀请码</h4>
										</div>
										<div class="col-xs-4 bk-vcenter text-right">
											<i class="fa fa-users"></i>
										</div>
									</div>
								</div>
								<div class="panel-body bk-bg-white bk-padding-off-top bk-padding-off-bottom">
									<div class="table-responsive">
                                        <table class="table table-striped" id="invitations" style="color:black;">
                                            <thead>
                                            <tr>
                                                <th>###</th>
                                                <th>邀请码 (点击邀请码进入注册页面)</th>
                                                <th>状态</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
							    </div>
						    </div>
					    </div>
            <!-- /.box -->
                </div>
                </div>
                </div>
				<!-- End Main Page -->
		    </div><!--/container-->

		<div class="modal " id="DoctorInfoDetails">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">详情/编辑</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" method="post"  role="form" id="DoctorInfo">
								{% csrf_token %}
                            <div class="form-group">
                                <label for="D_id" class="col-md-2 mylabel">ID</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="D_id" id="D_id" readonly="true"></div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-md-2 mylabel">姓名</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="name" id="name" ></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 mylabel">性别</label>
                                <div class="col-md-2">
                                    <div class="radio mycheckbox">
                                        <label>
                                            <input type="radio"  name="sex" value="1" >男
                                        </label>
                                        <label>
                                            <input type="radio"  name="sex" value="2" >女
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-md-2 mylabel">出生日期</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" id="birthday" name="birthday"></div>
                            </div>
                            <div class="form-group">
                                <label for="userName" class="col-md-2 mylabel">用户名</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="userName" id="userName" ></div>
                            </div>
                            <div class="form-group">
                                <label for="cellphone" class="col-md-2 mylabel" >手机号</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="cellphone" id="cellphone" ></div>
                            </div>
                            <div class="form-group">
                                <label for="weChat" class="col-md-2 mylabel">微信</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="weChat" id="weChat" ></div>
                            </div>
                            <div class="form-group">
                                <label for="mail" class="col-md-2 mylabel">邮箱</label>
                                <div class="col-md-3"><input type="email" class="form-control myinput" name="mail" id="mail" ></div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-md-2 mylabel">职称</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="title" id="title" ></div>
                            </div>
                            <div class="form-group">
                                <label for="hospital" class="col-md-2 mylabel">就职医院</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="hospital" id="hospital" ></div>
                            </div>
                            <div class="form-group">
                                <label for="department" class="col-md-2 mylabel">科室</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="department" id="department" ></div>
                            </div>
                            <div class="form-group">
                                <label  class="col-md-2 mylabel">用户组</label>
                                <div class=" col-sm-4">
                                    <div class="radio mycheckbox">
                                        <label>
                                            <input type="radio"  name="userGroup" value="1" >用户组1
                                        </label>
                                        <label>
                                            <input type="radio"  name="userGroup" value="2" >用户组2
                                        </label>
                                        <label>
                                            <input type="radio"  name="userGroup" value="3" >用户组3
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group" >
                                <label for="registerDate" class="col-md-2 mylabel">注册时间</label>
                                <div class="col-md-3"><input type="text" class="form-control myinput" name="registerDate" id="registerDate" readonly="true" ></div>
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default">关闭</button>
							<button  class="btn btn-primary"  data-dismiss="modal" id="submitUserDetail">保存</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
         </div><!-- /.modal -->

		<!-- start: JavaScript-->

		<!-- Vendor JS-->
		<script src="/static/vendor/js/jquery.min.js"></script>
		<script src="/static/vendor/js/jquery-2.1.1.min.js"></script>
		<script src="/static/vendor/js/jquery-migrate-1.2.1.min.js"></script>
		<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/static/vendor/skycons/js/skycons.js"></script>

		<!-- Plugins JS-->
		<script src="/static/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>


		<!-- Theme JS -->
		<script src="/static/js/jquery.mmenu.min.js"></script>
		<script src="/static/js/core.min.js"></script>


		<script src="/static/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
		<script src="/static/plugins/moment/js/moment.min.js"></script>
		<script src="/static/plugins/fullcalendar/js/fullcalendar.min.js"></script>
		<script src="/static/plugins/chosen/js/chosen.jquery.min.js"></script>
		<script src="/static/plugins/autosize/jquery.autosize.min.js"></script>
		<script src="/static/plugins/placeholder/js/jquery.placeholder.min.js"></script>
		<script src="/static/plugins/wizard/js/jquery.bootstrap.wizard.min.js"></script>
		<script src="/static/plugins/maskedinput/js/jquery.maskedinput.js"></script>
		<script src="/static/js/pages/form-wizard.js"></script>



		<script src="/static/js/pages/tools.js"></script>
		<script src="/static/js/pages/invite.js"></script>
        <script src="/static/js/pages/frame-refresh.js"></script>
        <script src="/static/js/pages/skinManage.js"></script>
		<!-- end: JavaScript-->

	</body>

</html>
